filter{
   # mutate {
   #     remove_field => ["tags", "beat"]
   # }
    if [type] == "lescjson" {
	json {
           source => "message[0]"
           ruby {
            code => "
                kv=event.get('message')[1]
                kv.each do |k,v|
                event.set(k,v)
            end"
          }

	}
#	ruby {
#	    code => "
#		kv=event.get('message')[1]
#		kv.each do |k,v|
#		event.set(k,v)
#	    end"
#	}
	
    }

    if [type] =="lescjava" {
	mutate {
	    split =>["message"," "]
	        add_field => {
                    "log_type" => "%{[message][2]}"
		    "thred_info" => "%{[message][3]}"
		    "thred_num" => "%{[message][4]}"
		    "thred_name" => "%{[message][6]}"
		    "logger_name" => "%{[message][7]}"
		    "message_1" => "%{[message]}"
 	        }
	}

	mutate {
            split =>["message_1","---"]
                add_field =>{
                    "stack_trace" => "%{[message_1][1]}"
                }
        }



	mutate {
	    split =>["thred_info",","]
		add_field =>{
		    "TraceId_1" => "%{[thred_info][0]}"
		    "SpanId" => "%{[thred_info][1]}"
		    "parentSpanId" => "%{[thred_info][2]}"
		    "Span-Export_1" => "%{[thred_info][3]}"
		}
	}
	
	mutate {
            split =>["TraceId_1","["]
		add_field =>{
		    "TraceId" => "%{[TraceId_1][1]}"
		}
	}

	mutate {
            split =>["Span-Export_1","]"]
                add_field =>{
                    "Span-Export" => "%{[Span-Export_1][0]}"
                }
	    remove_field => ["Span-Export_1"]
	    remove_field => ["TraceId_1"]
	    remove_field => ["thred_info"]
	    remove_field => ["message_1"]
       }
    }

}

